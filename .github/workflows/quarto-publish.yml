name: Publish Quarto site to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "gh-pages"
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TinyTeX (Quarto-managed)
        run: |
          quarto install tinytex --no-prompt
          echo "$HOME/.TinyTeX/bin/x86_64-linux" >> $GITHUB_PATH
          tlmgr --version
          lualatex --version

      - name: Render site (HTML + PDF)
        run: quarto render

      - name: Publish to gh-pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
