name: Publish Quarto site to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "gh-pages"
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TinyTeX (Quarto-managed)
        run: |
          set -euo pipefail

          quarto install tinytex --no-prompt

          # Find TinyTeX bin directory robustly
          TEXBIN="$(find "$HOME/.TinyTeX/bin" -maxdepth 2 -type f -name tlmgr -printf '%h\n' | head -n 1)"

          if [ -z "${TEXBIN}" ]; then
            echo "Could not find tlmgr under $HOME/.TinyTeX/bin"
            find "$HOME/.TinyTeX/bin" -maxdepth 3 -type f | head -n 50
            exit 1
          fi

          # Make TeX available immediately (this step) AND for later steps
          export PATH="${TEXBIN}:$PATH"
          echo "${TEXBIN}" >> "$GITHUB_PATH"

          # Sanity checks
          tlmgr --version
          lualatex --version

      - name: Render site (HTML + PDF)
        run: quarto render

      - name: Publish to gh-pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
